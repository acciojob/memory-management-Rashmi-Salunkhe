<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM with Memory Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>DOM Element Manager with Heap Memory Tracking</h1>

        <div class="controls">
            <button id="add-element">Add Element</button>
            <button id="remove-element">Remove Element</button>
            <button id="clear-elements">Clear All Elements</button>
        </div>

        <div id="element-container" class="element-container">
            <!-- Generated elements will appear here -->
        </div>

        <div class="memory-info">
            <p>Heap Memory Usage: <span id="memory-usage">0</span> MB</p>
            <p id="optimization-advice" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
